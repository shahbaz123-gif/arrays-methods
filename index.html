<!DOCTYPE html>
<html>
    <body>
        <h2>
            javascript array methods
        </h2>
        <h2>
            join() and pop()
        </h2>
        <p>
            the join() methods joins array elements into a string and
            the pop() method removes the last element from an array.
        </p>
        <p id="myjoin">

        </p>
        <p id="myfirstpop">

        </p>
        <p id="mysecondpop">

        </p>
        <script>
            var furits=["banana","orange","apple","mango"]
            document.getElementById("myfirstpop").innerHTML=furits;
            furits.pop();
            document.getElementById("mysecondpop").innerHTML = furits;
        </script>
    </body>
</html>
